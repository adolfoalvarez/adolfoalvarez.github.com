# You don't need to specify the protocol if you want it available on http and https. Example: //localhost:4000
url:              //adolfoalvarez.cl

# Owner/author information
owner:
  name:           Adolfo Álvarez
  avatar:         flecha2.png
  email:          adalvarez@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter: adolfoalvarez
  facebook:
  github: adolfoalvarez
  stackexchange:
  linkedin: adolfoalvarez
  instagram:
  flickr:
  tumblr:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true
links:
  - title: Articles
    url: /articles/
  - title: About
    url: /about/
  - title: CV
    url: /cv/
  - title: R Course
    url: /r-course

future:      true
highlighter: pygments
markdown:    kramdown

gems:
  - jekyll-sitemap

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers:
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "README.md", "LICENSE", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "vendor"]